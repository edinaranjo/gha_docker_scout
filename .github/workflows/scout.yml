name: Build, Push and Analyze Docker image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: efnaranjo/scout   # üîë nombre base sin ":"
  SHA: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v1-${{ env.SHA }}

      # üëá Paso extra: Instalar y ejecutar Docker Scout
      - name: Install Docker CLI and Scout
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          docker --version
          docker scout --version || true

      - name: Run Docker Scout analysis
        run: |
          echo "üîç Analizando imagen con Docker Scout..."
          docker scout quickview ${{ env.IMAGE_NAME }}:latest
          docker scout cves ${{ env.IMAGE_NAME }}:latest
