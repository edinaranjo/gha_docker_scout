name: Build and Analyze Docker Image

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: efnaranjo/scout
  SHA: ${{ github.sha }}

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and load to runner
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:sha-${{ env.SHA }}

      - name: Install Docker Scout
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
          sudo cp ~/.docker/cli-plugins/docker-scout /usr/local/bin/
          docker-scout version

      - name: Run Docker Scout CVE Analysis
        run: |
          echo "🔍 Analizando imagen con Docker Scout..."
          docker-scout cves ${{ env.IMAGE_NAME }}:sha-${{ env.SHA }} --output json > scout-report.json
          cat scout-report.json

      - name: Upload Scout Report
        uses: actions/upload-artifact@v4
        with:
          name: scout-report
          path: scout-report.json
