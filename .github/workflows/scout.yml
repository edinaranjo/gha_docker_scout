name: Build, Push and Scan with Docker Scout

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/scout

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login a Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Configurar Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Construir y pushear la imagen
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      # 5. Instalar Docker Scout CLI
      - name: Install Docker Scout
        run: |
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
          mkdir -p ~/.docker/cli-plugins
          mv ./bin/docker-scout ~/.docker/cli-plugins/

      # 6. Analizar vulnerabilidades
      - name: Scan image with Docker Scout
        run: |
          docker scout cves ${{ env.IMAGE_NAME }}:sha-${{ github.sha }} --output json > scout-report.json
          cat scout-report.json

      # 7. Subir reporte como artefacto
      - name: Upload Scout JSON report
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-report
          path: scout-report.json
